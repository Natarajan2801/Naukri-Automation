name: Run Selenium Tests with Selenoid

on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '30 2 * * *' # 8:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start Selenoid
        run: |
          docker pull selenoid/chrome:latest
          docker pull selenoid/firefox:latest
          docker run -d --name selenoid -p 4444:4444 -v /var/run/docker.sock:/var/run/docker.sock -v $GITHUB_WORKSPACE/browsers.json:/etc/selenoid/browsers.json aerokube/selenoid:latest-release -conf /etc/selenoid/browsers.json

      - name: Build with Maven
        run: mvn clean install

      - name: Run Selenium Tests
        run: mvn test
